                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>

                                {cart.length > 0 && (
                                    <div className="p-6 bg-white border-t safe-bottom space-y-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
                                        
                                        <div className="bg-yellow-50 text-yellow-800 px-4 py-2 rounded-lg text-xs flex items-center gap-2">
                                            <i className="ph-fill ph-info"></i>
                                            Frete a combinar ap√≥s o envio do pedido.
                                        </div>

                                        {/* √Årea de Dados do Cliente - ATUALIZADA */}
                                        <div className="space-y-3">
                                            <h4 className="text-sm font-bold text-gray-700 uppercase tracking-wide">Dados para Entrega</h4>
                                            
                                            <input 
                                                type="text" 
                                                value={customerName}
                                                onChange={(e) => setCustomerName(e.target.value)}
                                                placeholder="Seu Nome Completo *"
                                                className="w-full px-3 py-2.5 rounded-lg border border-gray-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none text-sm bg-gray-50"
                                            />
                                            
                                            <div className="grid grid-cols-2 gap-3">
                                                <input 
                                                    type="text" 
                                                    value={address}
                                                    onChange={(e) => setAddress(e.target.value)}
                                                    placeholder="Endere√ßo (Rua, N¬∫) *"
                                                    className="w-full px-3 py-2.5 rounded-lg border border-gray-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none text-sm bg-gray-50"
                                                />
                                                <input 
                                                    type="text" 
                                                    value={neighborhood}
                                                    onChange={(e) => setNeighborhood(e.target.value)}
                                                    placeholder="Bairro *"
                                                    className="w-full px-3 py-2.5 rounded-lg border border-gray-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none text-sm bg-gray-50"
                                                />
                                            </div>

                                            <input 
                                                type="text" 
                                                value={notes}
                                                onChange={(e) => setNotes(e.target.value)}
                                                placeholder="Obs: Troco, Ponto de ref..."
                                                className="w-full px-3 py-2.5 rounded-lg border border-gray-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none text-sm bg-gray-50"
                                            />

                                            <div>
                                                <label className="block text-xs font-bold text-gray-500 mb-1 uppercase">Pagamento</label>
                                                <select 
                                                    value={paymentMethod}
                                                    onChange={(e) => setPaymentMethod(e.target.value)}
                                                    className="w-full px-3 py-2.5 rounded-lg border border-gray-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none text-sm bg-white"
                                                >
                                                    <option value="pix">PIX</option>
                                                    <option value="dinheiro">Dinheiro</option>
                                                    <option value="cartao_credito">Cart√£o de Cr√©dito</option>
                                                    <option value="cartao_debito">Cart√£o de D√©bito</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div className="flex justify-between items-center pt-2 border-t border-gray-100 mt-2">
                                            <span className="text-gray-500 font-medium">Total (Sem frete)</span>
                                            <span className="text-2xl font-black text-gray-900">{formatCurrency(cartTotal)}</span>
                                        </div>
                                        
                                        <button 
                                            onClick={handleCheckout}
                                            className={`w-full py-4 rounded-xl font-bold text-white shadow-lg text-lg flex items-center justify-center gap-2 transition-all active:scale-95 ${isWholesale ? 'bg-blue-600 shadow-blue-200 hover:bg-blue-700' : 'bg-green-600 shadow-green-200 hover:bg-green-700'}`}
                                        >
                                            <i className="ph-bold ph-whatsapp-logo text-2xl"></i>
                                            Enviar Pedido no Zap
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
